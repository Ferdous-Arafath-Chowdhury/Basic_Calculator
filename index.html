<body>

    <div class="gh">
      
     <section class="calculator">
        <span id = "Comp">Casio

        </span>
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button class = "btn" id = "opt" data-opt="*" type="button">*</button>
            <button class = "btn" id = "opt" data-opt="/" type="button">/</button>
            <button class = "btn" id = "opt" data-opt="+" value="+" type="button">+</button>
            <button class = "btn" id = "opt" data-opt="-" type="button">-</button>

            <button class = "btn"data-opt="7" type="button">7</button>
            <button class = "btn" data-opt="8" type="button">8</button>
            <button class = "btn" data-opt="9"type="button">9</button>
            <button class = "btn1" id  = "clear" type="button">Clear</button>
            
            
            
            <button class = "btn" data-opt="4" type="button">4</button>
            <button class = "btn" data-opt="5" type="button">5</button>
            <button class = "btn" data-opt="6" type="button">6</button>
          
          
            <button class = "btn" data-opt="0"  type="button">0</button>
            <button class = "btn" data-opt="1" type="button">1</button>
            <button class = "btn" data-opt="2" type="button">2</button>
            <button class = "btn" data-opt="3" type="button">3</button>
            <button class = "btn1" id = "eq" data-opt="=" type="button">=</button>
            
            
         
        </div>
    </section>


</div>
